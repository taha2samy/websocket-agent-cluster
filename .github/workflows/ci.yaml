name: Django Brocker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to build and push (e.g., v1.0.0)'
        required: true
        default: 'latest'
        type: string

jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ job.status }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          python manage.py migrate
          python manage.py test

  prepare-build-context:
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      result: ${{ job.status }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          find . -type d -name "*.dist-info" -exec rm -rf {} +
          find . -type d -name "*.egg-info" -exec rm -rf {} +
      - run: |
          mkdir clean_context
          cp -r brocker myproject manage.py requirements.txt docker ./clean_context/
      - uses: actions/upload-artifact@v4
        with:
          name: build-context-artifact
          path: ./clean_context

  build-scan-push:
    needs: prepare-build-context
    runs-on: ubuntu-latest
    environment:
      name: export docker
      url: https://hub.docker.com/repository/docker/taha2samy/mybrocker
    outputs:
      result: ${{ job.status }}
      image_tag: ${{ steps.docker_tag.outputs.tag }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-context-artifact
          path: .
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/setup-qemu-action@v2
      
      - uses: docker/setup-buildx-action@v2
      - id: docker_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile
          push: true
          tags: taha2samy/mybrocker:${{ steps.docker_tag.outputs.tag }}-scan
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy and append summary to Actions run summary
        run: |
          # install jq (if not present) and ensure trivy is available
          sudo apt-get update -y
          sudo apt-get install -y jq
      
          if ! command -v trivy >/dev/null 2>&1; then
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
            export PATH=$PWD/bin:$PATH
          fi
      
          IMAGE="taha2samy/mybrocker:${{ steps.docker_tag.outputs.tag }}-scan"
          OUT="trivy-report.json"
      
          trivy image --format json -o "$OUT" "$IMAGE" || true
      
          TOTAL_HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' "$OUT")
          TOTAL_CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' "$OUT")
          TOTAL_ALL=$(jq '[.Results[].Vulnerabilities[]?] | length' "$OUT")
      
          echo "## 🔒 Trivy Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`$IMAGE\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Total vulnerabilities found:** **$TOTAL_ALL**" >> $GITHUB_STEP_SUMMARY
          echo "- **HIGH + CRITICAL:** **$TOTAL_HIGH** (CRITICAL: $TOTAL_CRITICAL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          if [ "$TOTAL_ALL" -eq 0 ]; then
            echo "No vulnerabilities found ✅" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
      
          echo "### Top findings (HIGH / CRITICAL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # produce a top-10 unique vulnerabilities list by severity and occurrences
          jq -r '
            [.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH") ] 
            | group_by(.VulnerabilityID) 
            | map({
                id: .[0].VulnerabilityID,
                severity: .[0].Severity,
                pkg: (.[0].PkgName // .[0].Target),
                installed: (.[0].InstalledVersion // "-"),
                fixed: (.[0].FixedVersion // "n/a"),
                title: (.[0].Title // .[0].Description // ""),
                link: ("https://avd.aquasec.com/nvd/" + .[0].VulnerabilityID)
              })
            | sort_by(.severity) 
            | reverse
            | .[:10]
            | map("- **\(.id)** (\(.severity)) — `\(.pkg)` — installed: `\(.installed)` — fixed: `\(.fixed)`\n  \n  \(.title)\n  \n  [Details](\(.link))\n")
            | .[]' "$OUT" \
          | sed 's/^/ /' \
          >> $GITHUB_STEP_SUMMARY
      
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Full JSON report attached as artifact (if you want detailed traces)._ " >> $GITHUB_STEP_SUMMARY
      
          # upload JSON as artifact so you can download it from the run (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-summary:
    needs: [build-test, prepare-build-context, build-scan-push]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: |
          echo "## 🚀 CI/CD Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
  
          echo "### 🧪 Testing Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-test.outputs.result }}" == "success" ]]; then
            echo "- **Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** ❌ Failure" >> $GITHUB_STEP_SUMMARY
          fi
  
          echo "### 🛠️ Prepare Build Context Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.prepare-build-context.outputs.result }}" == "success" ]]; then
            echo "- **Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.prepare-build-context.outputs.result }}" == "failure" ]]; then
            echo "- **Status:** ❌ Failure" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** ⚠️ Unknown" >> $GITHUB_STEP_SUMMARY
          fi
  
          echo "### 🐳 Build & Scan Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-scan-push.outputs.result }}" == "success" ]]; then
            echo "- **Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** ❌ Failure" >> $GITHUB_STEP_SUMMARY
          fi
