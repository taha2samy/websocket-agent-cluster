name: Django Brocker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to build and push (e.g., v1.0.0)'
        required: true
        default: 'latest'
        type: string

jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ job.status }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          python manage.py migrate
          python manage.py test

  prepare-build-context:
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      result: ${{ job.status }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          find . -type d -name "*.dist-info" -exec rm -rf {} +
          find . -type d -name "*.egg-info" -exec rm -rf {} +
      - run: |
          mkdir clean_context
          cp -r brocker myproject manage.py requirements.txt docker ./clean_context/
      - uses: actions/upload-artifact@v4
        with:
          name: build-context-artifact
          path: ./clean_context

  build-scan-push:
    needs: prepare-build-context
    runs-on: ubuntu-latest
    environment:
      name: export docker
      url: https://hub.docker.com/repository/docker/taha2samy/mybrocker
    outputs:
      result: ${{ job.status }}
      image_tag: ${{ steps.docker_tag.outputs.tag }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-context-artifact
          path: .
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - id: docker_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile
          push: true
          tags: taha2samy/mybrocker:${{ steps.docker_tag.outputs.tag }}-scan
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          trivy --version

      - name: Scan Docker image with Trivy
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            taha2samy/mybrocker:${{ steps.docker_tag.outputs.tag }}-scan

  generate-summary:
    needs: [build-test, prepare-build-context, build-scan-push]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: |
          echo "## ðŸš€ CI/CD Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Testing Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-test.outputs.result }}" == "success" ]]; then
            echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** âŒ Failure" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Prepare Build Context Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.prepare-build-context.outputs.result }}" == "success" ]]; then
            echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.prepare-build-context.outputs.result }}" == "failure" ]]; then
            echo "- **Status:** âŒ Failure" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** âš ï¸ Unknown" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Build & Scan Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-scan-push.outputs.result }}" == "success" ]]; then
            echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** âŒ Failure" >> $GITHUB_STEP_SUMMARY
