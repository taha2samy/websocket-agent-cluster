name: Django Brocker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to build and push (e.g., v1.0.0)'
        required: true
        default: 'latest'
        type: string

jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ job.status }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Django tests
        run: |
          python manage.py migrate
          python manage.py test

  prepare-build-context:
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      result: ${{ job.status }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create a Clean Build Context
        run: |
          mkdir clean_context
          cp -r brocker myproject manage.py requirements.txt docker ./clean_context/
      
      - name: Upload clean build context as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-context-artifact
          path: ./clean_context
          
  build-scan-push:
    needs: prepare-build-context
    runs-on: ubuntu-latest
    environment:
        name: export docker
        url: https://hub.docker.com/repository/docker/taha2samy/mybrocker
    outputs:
      result: ${{ job.status }}
      image_tag: ${{ steps.docker_tag.outputs.tag }}
    steps:
      - name: Download clean build context artifact
        uses: actions/download-artifact@v4
        with:
          name: build-context-artifact
          path: .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Determine Docker tag
        id: docker_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build image and save as tarball for scanning
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile
          outputs: type=docker,dest=image.tar
          tags: taha2samy/mybrocker:${{ steps.docker_tag.outputs.tag }}-scan

      - name: Scan image from tarball
        uses: aquasecurity/trivy-action@0.12.0
        with:
          input: 'image.tar'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Build and Push multi-arch image
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile
          push: true
          tags: taha2samy/mybrocker:${{ steps.docker_tag.outputs.tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  generate-summary:
    needs: [build-test, prepare-build-context, build-scan-push]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Run Summary
        run: |
          echo "## ðŸš€ CI/CD Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ§ª Testing Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-test.outputs.result }}" == "success" ]]; then
            echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** âŒ Failure" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### ðŸ› ï¸ Prepare Build Context Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.prepare-build-context.outputs.result }}" == "success" ]]; then
            echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.prepare-build-context.outputs.result }}" == "failure" ]]; then
            echo "- **Status:** âŒ Failure" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** â” Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸ³ Docker Build, Scan & Push Stage" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-scan-push.outputs.result }}" == "success" ]]; then
            echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
            echo "- **Security Scan:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
            echo "- **Image:** \`taha2samy/mybrocker:${{ needs.build-scan-push.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Architectures:** \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build-scan-push.outputs.result }}" == "failure" ]]; then
            echo "- **Status:** âŒ Failure (Either in build, scan, or push)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** â” Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Workflow triggered by **${{ github.actor }}** via **${{ github.event_name }}** event." >> $GITHUB_STEP_SUMMARY
          echo "You can view the full run details [here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})." >> $GITHUB_STEP_SUMMARY
