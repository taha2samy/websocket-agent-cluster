services:
  websocket-agent:
    build:
      context: ../
      dockerfile: docker/dockerfile
    volumes:
      - ../database.db:/app/database.db
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  redis_data:
    driver: local